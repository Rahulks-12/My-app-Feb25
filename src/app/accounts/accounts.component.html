<h1>Accounts</h1>
<select [(ngModel)]="column">
    <option>account_name</option>
    <option>city</option>
    <option>ifsc_code</option> 
    <option>id</option>
</select>
<select [(ngModel)]="order" >
    <option>asc</option>
    <option>desc</option>
</select>
<button (click)="sort()">Sort</button>
<input type="text" [(ngModel)]="term" (keyup)="filter()" placeholder="Enter thre value">
<button routerLink="/dashboard/create-accounts" class="btn btn-info">Create Accounts</button>
<table class="table table-dark">
    <thead>

<tr>
    <th>S No</th>
    <th>Account Name</th>
    <th>Available Balance</th>
    <th>Account Number</th>
    <th>City</th>
    <th>Profile Picture</th>
    <th>Ifsc Code</th>
    <th>Id</th>
</tr>

    </thead>
    <tbody>
        <tr *ngFor="let account of accounts ;let i=index">
            <td>{{i+1}}</td>
            <td>{{account.account_name}}</td>
            <td>{{account.available_balance}}</td>
            <td>{{account.account_number}}</td>
            <td>{{account.city}}</td>
            <td>{{account.profie_picture}}</td>
            <td>{{account.ifsc_code}}</td>
            <td>{{account.id}}</td>
        </tr>
    </tbody>
</table>
