<div class="top">
    <label id="heading">Flipkart</label><br>
    <div id="tpl"> 

    <input type="text" placeholder="Enter the value to search"[(ngModel)]="term" (keyup)="search()"><br>
    <button (click)="sort()">Price Low to High</button>
    <button (click)="sort1()">Prices High to Low</button>
    <button (click)="sort2()">Rating High to Low</button>
    <button (click)="sort3()">Rating Low to High</button>
    <button (click)="map()">Apply 50% Discount</button><br>
    </div>
    <div id="tpr"> 
<label>Product Name</label> 
<input type="text"[(ngModel)]="ProductName"><br>
<label>Price</label>
<input type="number"[(ngModel)]="Price" ><br>
<label  > Rating</label>
<input type="number"[(ngModel)]="Rating"><br>
<label>Free delivery:</label>
<input type="radio" name="value" [(ngModel)]="FreeDelivery"><label for="">yes</label>
<input type="radio" name="value" [(ngModel)]="FreeDelivery"><label for="">No</label><br>
<button (click)="create()">Add to cart</button>
    </div>
</div>
<div class="bottom">      
<table border="1" [cellPadding]="25"  >
    <thead>
        <tr>
            <th>S No</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Free Delivery</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of Products;let i=index"> 
            <td>{{i+1}}</td>
            <td>{{product.ProductName}}</td>
            <td>{{product.Price | balance  }}</td>
            <td>{{product.Rating}}</td>
            <td>{{product.FreeDelivery}}</td>
            <td><button id="button" (click)="delete(i)">Delete</button> </td>
        </tr>
    </tbody>
</table>
</div>
