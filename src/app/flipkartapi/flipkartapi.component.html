 <div id="bg">
    <div class="card" *ngFor="let flipkart of flipkartapi">  
        <div class="img"> <img id="img1" src={{flipkart.image}}  > </div>
        <div class="category">{{flipkart.category}}</div>
        <div class="title">{{flipkart.title}}</div>
        <div class="price">{{flipkart.price}}</div>
        <div class="rate">{{flipkart.rate}}</div>
    </div>
 </div>
