<h1>Products</h1>
<table border="2px">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.name |lowercase}}</td>
            <td [ngStyle]="{'color':product.price>2000?'green':'red'}">{{product.price|currency:'â‚¹'}}</td>
            <td [ngClass]="{'green':product.rating<4,'red':product.rating<2,'yellow':product.rating>2&&product.rating<4}"> {{product.rating}}</td>
        </tr>
    </tbody>
</table>
<ol>
    <li *ngFor="let state of states">{{state}}</li>
</ol>
<ul>
    <li *ngFor="let state of states">{{state}}</li>
</ul>
<select>
    <option *ngFor="let state of states">{{state}}</option>
</select>
<p *ngIf="isVisible"  >Welcome to F1</p>
<p *ngIf="!isVisible">Thank you for joining</p>

<h1>{{newDate |date:'dd-MM-yyyy'}}</h1>
