<div id="header"><h1>student Id</h1>
<input type="text" [(ngModel)]="term" (keyup)="filter()" placeholder="Enter the Details">
<select [(ngModel)]="column">
  <option>name</option>
  <option>school_pin</option>
  <option>phone</option>
  </select>
<select [(ngModel)]="order">
<option>asc</option>
<option>desc</option>
</select>
<button (click)="sort()">Sort</button>

<select [(ngModel)]="limit">
  <option>5</option>
  <option>4</option>
  <option>3</option>
</select>
<select [(ngModel)]="page" >
  <option>1</option>
  <option>2</option>
  <option>3</option>
</select>
<button (click)="pagination()">Pagination</button>
<button routerLink="/dashboard/create-studentid">Create-studentid</button>
</div>
<div class="parent" >
  <div class="card" *ngFor="let student of studentid">
    <div class="top">
           <div class="logo">
        <img id="img1" src={{student.school_logo}}>
      </div>
      <h4>{{student.school_name}}</h4>
      <!-- <p>{{student.school_city}}</p>
      <p>{{student.school_pin}}</p>  
      <p>{{student.id}}</p>  <br>
      <p>{{student.email}}</p> <br> -->
    
    </div>
    <div class="bottom">
<div class="image">
  <img id="img2" src={{student.profile_picture}}>
  
</div>
<div id="details">         
  <h3>Name:{{student.name}}</h3>
    <label>Phone:{{student.phone}}</label><br>
    <label>City:{{student.city}}</label><br>
    <label>DOB:{{student.dob}}</label><br>
    <label>Email:{{student.email}}</label>
  </div>
<button id="button1">view</button>
<button id="button2">Edit</button>
<button id="button3" (click)="delete(studentid.id)">Delete</button>
 
    </div>
    
  </div>
</div>
