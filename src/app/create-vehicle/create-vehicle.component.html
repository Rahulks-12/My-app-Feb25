<h1 *ngIf="!id" >Create Vehicle</h1>
<h1  *ngIf="id"  >Update Vehicle</h1>

<h1>{{id?'Update Vehicle':'Create Vehicle'}}</h1>
<form [formGroup]="vehicleForm">
    
    <label>Vehicle Name</label>
    <input type="text" formControlName="Vehicle"><br>
    <label>Color</label>
    <input type="text" formControlName="color"><br>
    <label>Cost</label>
    <input type="text" formControlName="cost"><br>
    <label>Fuel</label>
    <input type="text" formControlName="fuel"><br>
    <label>Manufacturer</label>
    <input type="text" formControlName="manufacturer"><br>
    <label>Model</label>
    <input type="text" formControlName="model"><br>
    <label>Type</label>
    <input type="text" formControlName="type"><br>
    <button (click)="create()" class="btn btn-info">{{id?'Update vehicle':'Create vehicle'}}</button>

</form>
