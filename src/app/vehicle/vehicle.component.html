<h1>Vehicles</h1>
<select [(ngModel)]="column">
    <option>Vehicle</option>
    <option>cost</option>
    <option>Fuel</option>
    <option>Color</option>
</select>
<select [(ngModel)]="order">
        <option>asc</option>
    <option>desc</option>
</select>
<button (click)="sort()">Sort</button>
<input type="text" [(ngModel)]="term" (keyup)="filter()" placeholder="Enter Details">

<select [(ngModel)]="limit" >
    <option>10</option>
    <option>20</option>
    <option>30</option>
</select>
<select [(ngModel)]="page">
    <option>1</option>
    <option>2</option>
    <option>3</option>
</select>
<button (click)="pagination()">pagination</button>
<button routerLink="/dashboard/create-vehicle">Create Vehicle</button>
<table class="table table-dark" >
    <thead>
        <tr>
<th>S no</th>
<th>Vehicle Name</th>
<th>Color</th>
<th>Cost</th>
<th>Fuel</th>
<th>Actions</th>
       </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicle; let i=index">
            <td>{{i+1}}</td>
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.color}}</td>
            <td>{{vehicle.cost}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>
                <button routerLink="/dashboard/edit-vehicle/{{vehicle.id}}">Edit</button>
            </td>
            

            <td>
                <button routerLink="/dashboard/vehicle-details/{{vehicle.id}}">View</button>
            </td>

            <td>
               
                <button (click)="delete(vehicle.id)"
                class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
